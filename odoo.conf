[options]
# Database settings (Environment-based)
# Will use Railway env vars in production, local values in development
db_host = ${DB_HOST:-ep-delicate-wildflower-a5wd2gio.us-east-2.aws.neon.tech}
db_port = ${DB_PORT:-5432}
db_user = ${DB_USER:-neondb_owner}
db_password = ${DB_PASSWORD:-npg_cUsR6jI2mXHo}
db_name = ${DB_NAME:-neondb}
db_sslmode = require

# Server settings
http_port = ${PORT:-8069}
longpolling_port = 8072
workers = ${WORKERS:-2}
max_cron_threads = 1
limit_memory_hard = 2147483648
limit_memory_soft = 1073741824
limit_request = 8192
limit_time_cpu = 60
limit_time_real = 120

# Paths (Environment-based)
addons_path = ${ADDONS_PATH:-/mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons}
data_dir = ${DATA_DIR:-/app/filestore}

# Security
admin_passwd = ${ADMIN_PASSWORD:-admin}
list_db = ${LIST_DB:-True}
proxy_mode = True

# Logging
log_level = info
log_handler = :INFO

# Performance
osv_memory_age_limit = 1.0
osv_memory_count_limit = 0

# Without demo data
without_demo = all

# Additional settings
http_interface = 0.0.0.0
syslog = False
log_db = False
max_file_upload_size = 100
session_dir = /tmp/sessions 