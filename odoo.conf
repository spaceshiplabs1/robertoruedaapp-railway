[options]
# Database settings
db_host = ${DATABASE_HOST}
db_port = ${DATABASE_PORT}
db_user = ${DATABASE_USER}
db_password = ${DATABASE_PASSWORD}
db_name = ${DATABASE_NAME}
db_sslmode = require

# Server settings
http_port = ${PORT}
workers = 2
max_cron_threads = 1
limit_memory_hard = 2147483648
limit_memory_soft = 1073741824
limit_request = 8192
limit_time_cpu = 60
limit_time_real = 120

# Paths
addons_path = /app/odoo-18.0+e.20250521/addons,/app/odoo-18.0+e.20250521/custom_addons
data_dir = /app/filestore

# Security
admin_passwd = ${ADMIN_PASSWORD}
list_db = False
proxy_mode = True

# Logging
log_level = info
log_handler = :INFO

# Performance
osv_memory_age_limit = 1.0
osv_memory_count_limit = 0

# Without demo data
without_demo = all 